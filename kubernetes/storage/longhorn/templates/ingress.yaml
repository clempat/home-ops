---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app longhorn
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
    - host: "longhorn.{{ .Values.homelab_domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
