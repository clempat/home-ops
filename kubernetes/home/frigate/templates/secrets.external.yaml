---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yaml: |
          logger:
            default: info
            # logs:
            #   frigate.record: debug

          mqtt:
            host: emqx.home.svc.cluster.local
            topic_prefix: frigate
            user: "{FRIGATE_MQTT_USERNAME}"
            password: "{FRIGATE_MQTT_PASSWORD}"

          database:
            path: /data/frigate.db

          detectors:
            coral:
              type: edgetpu
              device: usb

          ffmpeg:
            global_args: ["-hide_banner", "-loglevel", "warning"]
            hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]

          snapshots:
            enabled: true
            timestamp: false
            bounding_box: true
            retain:
              default: 2

          record:
            enabled: true
            retain:
              days: 2
              mode: all
            events:
              retain:
                default: 2
                mode: active_objects

          objects:
            track: ["person"]
            filters:
              person:
                threshold: 0.7


          go2rtc:
            streams:
              frigate_driveway_hq: "rtsp://{{ `{{ .CAMERA_USER }}` }}:{{ `{{ .CAMERA_PASSWORD }}` }}@192.168.31.10:554/h264Preview_01_main"
              frigate_driveway_lq: "rtsp://{{ `{{ .CAMERA_USER }}` }}:{{ `{{ .CAMERA_PASSWORD }}` }}@192.168.31.10:554/h264Preview_01_sub"
              # frigate_backyard_hq: 
              # frigate_backyard_lq: 

          cameras:
            frigate_driveway:
              ffmpeg:
                output_args:
                  record: preset-record-generic-audio-copy
                inputs:
                  - path: rtsp://localhost:8554/frigate_driveway_hq?video=copy&audio=aac
                    input_args: preset-rtsp-restream
                    roles: ["record"]
                  - path: rtsp://localhost:8554/frigate_driveway_lq?video=copy
                    input_args: preset-rtsp-restream
                    roles: ["detect"]
              detect:
                width: 3840
                height: 2160
                fps: 25
              motion:
                mask:
                  - 1580,601,3052,601,3069,0,1498,0
              zones:
                gate:
                  coordinates: 1894,1058,2673,1058,2695,618,1872,596
                pathway:
                  coordinates: 3239,1585,3200,649,2595,627,2617,1071
              # objects:
              #   filters:
              #     person:
              #       mask:
              #         - 39,445,199,427,198,263,36,228
              #         - 304,218,304,408,198,434,198,262
              #         - 305,411,485,382,615,393,612,335,578,321,574,233,549,118,308,209

        FRIGATE_MQTT_USERNAME: "frigate"
        FRIGATE_MQTT_PASSWORD: "{{ `{{ .MQTT_PASSWORD }}` }}"
  dataFrom:
    - extract:
        key: Frigate
        conversionStrategy: Default
        decodingStrategy: None
