---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ArgoCD
        property: oidc_secret
        decodingStrategy: None
        conversionStrategy: Default
    - extract:
        key: ArgoCD
        property: oidc_url
        decodingStrategy: None
        conversionStrategy: Default
