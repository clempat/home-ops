---
app-template:
  controller:
    strategy: RollingUpdate
  image:
    repository: ghcr.io/onedr0p/theme-park
    tag: 1.13.4@sha256:9ae7e589787428206bb933aeb94227a1e91d4fc54cb2215a52d8e17e9c5d531a
  service:
    main:
      ports:
        http:
          port: 8080
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/enable: "false"
  resources:
    requests:
      cpu: 5m
      memory: 10Mi
    limits:
      memory: 50Mi
