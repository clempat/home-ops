---
app-template:
  global:
    nameOverride: uptime-kuma
  image:
    repository: louislam/uptime-kuma
    tag: 1.21.3
  service:
    main:
      ports:
        http:
          port: 3001
  persistence:
    config:
      enabled: true
      existingClaim: uptime-kuma-config
      mountPath: /app/data
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/icon: mdi:alert-circle-check
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      memory: 150Mi
