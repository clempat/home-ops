---
app-template:
  controller:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/blakeblackshear/frigate
    tag: 0.12.0
  env:
    TZ: Europe/Berlin
    LIBVA_DRIVER_NAME: i965
  envFrom:
    - secretRef:
        name: frigate-secret
  service:
    main:
      ports:
        http:
          port: &port 5000
        rtsp:
          enabled: true
          port: 8554
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /api/version
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/icon: mdi:cctv
  securityContext:
    privileged: true
  volumeClaimTemplates:
    - name: config
      mountPath: /data
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: longhorn
  persistence:
    config-file:
      enabled: true
      type: configMap
      name: frigate-configmap
      subPath: config.yaml
      mountPath: /config/config.yml
      readOnly: true
    media:
      enabled: true
      type: nfs
      server: 192.168.30.4
      path: /mnt/HDD/Camera
      subPath: frigate
      mountPath: /media
    cache:
      enabled: true
      type: emptyDir
      medium: Memory
      sizeLimit: 4Gi
      mountPath: /dev/shm
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/bus/usb
      hostPathType: Directory
      mountPath: /dev/bus/usb
  nodeSelector:
    node-role.kubernetes.io/worker: "true"
    google.feature.node.kubernetes.io/coral: "true"
    intel.feature.node.kubernetes.io/gpu: "true"
  resources:
    requests:
      cpu: 10m
      memory: 1000Mi
    limits:
      memory: 6000Mi
