---
version: "3"

tasks:
  deps:
    desc: Install/Upgrade Ansible deps
    dir: "{{.ANSIBLE_DIR}}"
    silent: true
    cmds:
      - ansible-galaxy install -r requirements.yml --roles-path ~/.ansible/roles --force
      - ansible-galaxy collection install -r requirements.yml --collections-path ~/.ansible/collections --force
    preconditions:
      - test -f "{{.ANSIBLE_DIR}}/requirements.yml"

  k3s:
    desc: Run K3s playbooks
    dir: "{{.ANSIBLE_DIR}}"
    silent: true
    cmds:
      - ansible-playbook -i {{.ANSIBLE_DIR}}/inventory/rpi.yml -i {{.ANSIBLE_DIR}}/inventory/hosts.yml {{.ANSIBLE_DIR}}/playbooks/cluster-prepare.yml
      - ansible-playbook -i {{.ANSIBLE_DIR}}/inventory/rpi.yml -i {{.ANSIBLE_DIR}}/inventory/hosts.yml {{.ANSIBLE_DIR}}/playbooks/cluster-install.yml
