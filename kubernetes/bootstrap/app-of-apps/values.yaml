---
gitops:
  repo: https://github.com/clempat/home-ops
  revision: main
  secretName: helm-secrets-private-keys#key.txt?secrets.sops.yaml

apps:
  - name: argocd
    path: kubernetes/bootstrap
  - name: app-of-apps
    path: kubernetes/bootstrap
    namespace: argocd
  - name: onepassword-connect
    path: kubernetes/external-secrets
    namespace: external-secrets
  - name: external-secrets
    path: kubernetes/external-secrets
    namespace: external-secrets
  - name: cert-manager
    path: kubernetes/networking
    namespace: networking
  - name: metallb
    path: kubernetes/networking
    namespace: networking
  - name: traefik
    path: kubernetes/networking
    namespace: networking
  - name: longhorn
    path: kubernetes/storage
    namespace: storage
  - name: glauth
    path: kubernetes/authentication
    namespace: authentication
  - name: authelia
    path: kubernetes/authentication
    namespace: authentication
  - name: reloader
    path: kubernetes/system
    namespace: system
  - name: reflector
    path: kubernetes/system
    namespace: system
  - name: external-dns
    path: kubernetes/networking
    namespace: networking
  - name: mailrise
    path: kubernetes/selfhosted
    namespace: selfhosted
  - name: kube-prometheus-stack
    path: kubernetes/monitoring
    namespace: monitoring
  - name: emqx
    path: kubernetes/home
    namespace: home
  - name: freshrss
    path: kubernetes/selfhosted
    namespace: selfhosted
  - name: snapshot-controller
    path: kubernetes/storage
    namespace: storage
  - name: snapshot-validation-webhook
    path: kubernetes/storage
    namespace: storage
  - name: volsync
    path: kubernetes/storage
    namespace: storage
  - name: democratic-csi-local
    path: kubernetes/storage
    namespace: storage
  - name: cloudnative-pg
    path: kubernetes/database
    namespace: database
  - name: pod-gateway
    path: kubernetes/networking
    namespace: networking
    ignoreDifferences:
      - group: cert-manager.io
        kind: Certificate
        jsonPointers:
          - /spec/duration
  - name: qbittorrent
    path: kubernetes/media
  - name: prowlarr
    path: kubernetes/media
  - name: theme-park
    path: kubernetes/selfhosted
    namespace: selfhosted
  - name: k8s-gateway
    path: kubernetes/networking
    namespace: networking
  - name: home-assistant
    path: kubernetes/home
    ignoreDifferences:
      - group: apps/v1
        kind: StatefulSet
        jsonPointers:
          - /metadata/volumeClaimTemplates/apiVersion
          - /metadata/volumeClaimTemplates/kind
  - name: node-feature-discovery
    path: kubernetes/system
    namespace: system
  - name: zigbee2mqtt
    path: kubernetes/home
    ignoreDifferences:
      - group: apps/v1
        kind: StatefulSet
        jsonPointers:
          - /metadata/volumeClaimTemplates/apiVersion
          - /metadata/volumeClaimTemplates/kind
  - name: zwave-js-ui
    path: kubernetes/home
    ignoreDifferences:
      - group: apps/v1
        kind: StatefulSet
        jsonPointers:
          - /metadata/volumeClaimTemplates/apiVersion
          - /metadata/volumeClaimTemplates/kind
  - name: external-services
    path: kubernetes/networking
  - name: esphome
    path: kubernetes/home
